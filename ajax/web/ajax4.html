<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送ajax post请求</title>
</head>
<body>
<script>
    window.onload = function (){
        document.getElementById("mybtn").onclick = function (){
            // 发送ajax post请求
            //1、创建ajax核心对象
            var xhr = new XMLHttpRequest();
            //2、注册回调函数
            xhr.onreadystatechange = function (){
                if (this.readyState == 4){
                    if (this.status == 200){
                        document.getElementById("mydiv").innerHTML = this.responseText
                    } else {
                        alert(this.status)
                    }
                }
            }
            //3、开启通道
            xhr.open("POST", "/ajax/ajaxrequest3",true)
            //4、发送请求
            // 怎么模拟AJAX提交form表单？ --- 设置请求头的内容类型 (这行代码非常关键，是设置请求头以form表单形式进行提交)
            // 设置请求头的内容时，必须在open（）之后
            xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded")
            //放到send()这个函数中的数据，会自动在请求体中提交数据
            //使用js代码获取用户名和密码
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            //注意格式
            xhr.send("username=" + username + "&password=" + password)

        }
    }
</script>
用户名<input type="text" id="username">
密码<input type="password" id="password">

<button id="mybtn">发送ajax post请求</button>
<div id="mydiv"></div>

</body>
</html>
