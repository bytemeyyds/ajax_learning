<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json test2</title>
</head>
<body>
<!--从后端中响应回来的是json格式的字符串，那么怎么把json格式的字符串转换成json对象呢？-->
<script type="text/javascript">
    // 这是一个json对象
    var user = {
        "username" : "zhangsan",
        "password" : "123456"
    }

    //从服务器返回来的不是一个json对象，是一个json格式的字符串
    var fromJavaServerJsonStr = "{\"usercode\" : 111, \"age\" : 20}"

    // 第一种方式：使用eval函数。
    // 第二种方式：调用javascript语言中的内置对象JSON的一个parse
    var jsonbj = JSON.parse(fromJavaServerJsonStr)
    alert(jsonbj.usercode + "," + jsonbj.age)

</script>
</body>
</html>
